<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dom Exercise 4 - Make Change!</title>
</head>
<body>
    <form action="#" class="main-form" >
        <label for="how-many-input">How many?</label>
        <input type="number" class="form-input" id="how-many-input" name="how-many-input" value="0">
        <label for="which-type-input">Which coin?</label>
        <select name="select-which-coin" id="select-which-coin" name="which-type-input">
            <option value="1" class="which-coin-option">Penny</option>
            <option value="5" class="which-coin-option">Nickel</option>
            <option value="10" class="which-coin-option">Dime</option>
            <option value="25" class="which-coin-option">Quarter</option>
        </select>
        <button type="submit" class="make-money-button">Make Money</button>
        <section class="coins-section">Coin Section</section>
    </form>

    <!-- attmept 1 js -->
    <script src="./script.js" type="text/javascript"></script>
    <!-- attempt 2 js -->
    <script src="./script2.js" type="text/javascript"></script>
</body>
</html>
